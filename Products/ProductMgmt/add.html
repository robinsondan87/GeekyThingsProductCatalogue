<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product - GeekyThings</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      :root {
        --ink: #1b1b1f;
        --muted: #4b4e57;
        --surface: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--ink);
        background: #f2f2f2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 32px 20px 48px;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        object-fit: cover;
      }

      h1 {
        margin: 16px 0 4px;
        color: #0a663b;
        font-size: clamp(22px, 3vw, 32px);
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      .card {
        width: min(720px, 100%);
        background: var(--surface);
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
        padding: 24px;
        display: grid;
        gap: 16px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-bottom: 6px;
        display: block;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d2d2d8;
        font-family: inherit;
        font-size: 14px;
      }

      textarea {
        min-height: 120px;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--muted);
      }

      .actions {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        background: #0a663b;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn.secondary {
        background: #00796b;
      }

      .link {
        text-decoration: none;
        color: #0a663b;
        font-weight: 600;
      }

      .status {
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="Geeky Things logo" class="logo" />
    <h1>Add New Product</h1>
    <p>Create a folder, assign SKU, and add the product to the CSV.</p>

    <div class="card">
      <div class="row">
        <div>
          <label for="category">Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label for="description">Product description</label>
          <input id="description" type="text" placeholder="e.g. Dragon Bookmark" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="tags">Tags</label>
          <input id="tags" type="text" placeholder="comma,separated,tags" />
        </div>
        <div>
          <label class="checkbox">
            <input id="ukca" type="checkbox" />
            Requires UKCA certification
          </label>
        </div>
      </div>
      <div>
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" placeholder="Optional notes for the README template."></textarea>
      </div>
      <div class="actions">
        <a class="link" href="/">Back to Products</a>
        <button id="createBtn" class="btn" type="button">Create Product</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <script>
      const categorySelect = document.getElementById("category");
      const descriptionInput = document.getElementById("description");
      const tagsInput = document.getElementById("tags");
      const ukcaInput = document.getElementById("ukca");
      const notesInput = document.getElementById("notes");
      const createBtn = document.getElementById("createBtn");
      const statusEl = document.getElementById("status");

      const loadCategories = async () => {
        const response = await fetch("/api/rows", { cache: "no-store" });
        if (!response.ok) return;
        const data = await response.json();
        const headers = data.headers || [];
        const rows = data.rows || [];
        const categoryIndex = headers.indexOf("category");
        const categories = new Set();
        rows.forEach((row) => {
          const value = row["category"] ?? (categoryIndex > -1 ? row[categoryIndex] : "");
          if (value) categories.add(value);
        });
        categorySelect.innerHTML = "";
        [...categories].sort().forEach((category) => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });
      };

      const createProduct = async () => {
        const category = categorySelect.value;
        const description = descriptionInput.value.trim();
        const tags = tagsInput.value.trim();
        const requiresUkca = ukcaInput.checked;
        const notes = notesInput.value.trim();
        if (!category || !description) {
          statusEl.textContent = "Category and description are required.";
          return;
        }
        createBtn.disabled = true;
        statusEl.textContent = "Creating product...";
        try {
          const response = await fetch("/api/add_product", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              category,
              description,
              tags,
              requires_ukca: requiresUkca,
              notes,
            }),
          });
          const payload = await response.json();
          if (!response.ok) {
            statusEl.textContent = payload.error || "Create failed.";
            return;
          }
          statusEl.textContent = `Created ${payload.row?.product_folder || "product"}.`;
          descriptionInput.value = "";
          tagsInput.value = "";
          ukcaInput.checked = false;
          notesInput.value = "";
        } catch (error) {
          console.error(error);
          statusEl.textContent = "Create failed.";
        } finally {
          createBtn.disabled = false;
        }
      };

      createBtn.addEventListener("click", () => createProduct().catch(console.error));
      loadCategories().catch(console.error);
    </script>
  </body>
</html>
